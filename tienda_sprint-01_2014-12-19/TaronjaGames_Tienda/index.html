<!DOCTYPE html>

<html>
    <head>
        <title>Taronja Games</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="style/img/logo/favicon.png" />
        
        <!-- CSS propio -->
        
        <link href="style/css/style.css" rel="stylesheet" type="text/css"/>

        <!-- Bootstrap -->

        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        
        
    </head>


    <body>

        <!-- CONTENIDO PRINCIPAL -->

        <section id="capaSuperior">

            <!-- CABECERA -->

            <header id="header">
                <section id="limitSup"></section><!-- Banda transparente superior -->

                <section id="cabeceraContenidos">
                    <section id="cabeceraLogo">

                        <img id="logoImg" alt="logotipo" src="style/img/logo/logoTienda_blanco.png" onclick="document.location.href = 'index.html'"/>   

                    </section>
                    <section id="cabeceraCentro"></section>                    
                    <section id="cabeceraLogin">
                        <div id="botoneraLogin">
                            <div id="botonLogin" class="boton"><span>Logeate</span></div>
                            <div id="botonRegistro" class="boton"><span>Registro</span></div>
                        </div>

                    </section>
                </section>
            </header>

            <!-- MENU HORIZONTAL -->

            <nav id="menuH"><!-- Menú de navegación horizontal -->
                <section id="plataformas"><!-- Modelos de consola y PC -->
                    <div id="icono_menu_desplegable" class="menuH_plataforma btn-group">
                        <img src="style/img/iconos/list.png" alt="Boton movil" class="dropdown-toggle" data-toggle="dropdown"/>
                        <ul class="dropdown-menu menu_desplegable" id="opciones_menu_desplegable">
                            <!-- MENU DINAMICO -->
                        </ul>
                    </div>
                    <div id="menuH_desplegable" class="menuH_plataforma btn-group" >
                        <span class="dropdown-toggle" data-toggle="dropdown">PLATAFORMAS</span>
                        <ul class="dropdown-menu menu_desplegable" id="opciones_menu_desplegable2">
                            <!-- MENU DINAMICO -->
                        </ul>                    
                    </div>
                </section>
                <section id="buscar">
                    <!-- Expandable  -->
                    <form action="" class="search-form">
                        <div class="form-group has-feedback">
                            <label for="search" class="sr-only">Buscar...</label>
                            <input type="text" class="form-control" name="search" id="search" placeholder="Buscar...">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </form>
                </section>
                <section id="carrito">
                    <a id="botonCarrito" href="#" class="btn btn-primary" role="button">
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </a>
                </section>
            </nav>

            <!-- SECCION CENTRAL -->

            <section id="seccionCentral">
                <aside id="menuV" class="menuV">
                    <nav id="menuV_menu">
                        <div class="menuV_grupo">Menú</div>

                        <!-- INFORMACION DINAMICA -->

                    </nav>
                </aside><!-- Menú lateral izquierdo -->
                <section id="contenidos">
                    <section id="articulos">  

                        <!-- INFORMACION DINAMICA-->

                    </section>

                </section>
            </section>

            <!-- PIE DE PAGINA -->

            <footer id="pie">
                <section id="pieContenidos"><!-- Caja de información del pie -->
                    <section id="enlaces"></section><!-- Información de contacto, condiciones legales, etc -->
                    <section id="otros">
                        <section id="redesSociales">
                            <img src="style/img/iconos/iconoFacebook.png" alt="Facebook"/>
                            <img src="style/img/iconos/iconoTwitter.png" alt="Twitter"/>

                        </section>
                        <section id="otraInfo">
                            <a href="mailto:taronjagames@hotmail.com">
                                <img src="style/img/iconos/email.png" alt="email"/>
                            </a>
                            <a href="tel:12456789">
                                <img src="style/img/iconos/telefono.png" alt="telefono"/>
                            </a>

                        </section>
                    </section>
                    <section id="infoContacto"><!-- Banda inferior del pie -->

                        © Copyright 2014 Todos los derechos reservados Taronja Games 
                        - Tel. 123456789
                    </section>
                    <section id="infoContactoReducido"><!-- Banda inferior del pie reducida -->

                        © Copyright 2014 Taronja Games - Tel. 123456789 

                    </section>
                </section>

                <section id="limitInf"></section><!-- Banda transparente inferior -->
            </footer>

            <section id="capaFondo">
                <div id="franjaSuperior"></div>
                <div id="franjaBajoMenuH"></div>
            </section>

        </section>

        <!-- JQuery -->

        <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="lib/jquery/jquery-1.10.2.js" type="text/javascript"></script>

        <!-- Otros -->

        <script src="lib/moment/moment-with-locales.js" type="text/javascript"></script>

        <!-- Scripts propios -->


        <script src="js/noticias.js" type="text/javascript"></script>

        <script src="js/peticionAjax.js" type="text/javascript"></script>
        <script src="js/cargarDatosIniciales.js" type="text/javascript"></script>

        <script src="js/articulos.js" type="text/javascript"></script>
        <script src="js/consolas.js" type="text/javascript"></script>
        <script src="js/videojuegos.js" type="text/javascript"></script>
        <script src="js/mostrarPorPlataformas.js" type="text/javascript"></script>
        <script src="js/ranking.js" type="text/javascript"></script>

        <!-- Bootstrap -->

        <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>


    </body>

</html>
