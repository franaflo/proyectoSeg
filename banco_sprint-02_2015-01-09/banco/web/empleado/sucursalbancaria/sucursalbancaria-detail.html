<section id="contenedorDetail">

    <div id="tituloDetail">Detalle Sucursal Bancaria</div>

    <section id="contenedorFormularioDetail">
        <div class="labelDetail">Id Sucursal</div>
        <input class="inputDetail" type="text" ng-style="estiloBloqueado" ng-model="sucursalBancaria.idSucursalBancaria" ng-disabled="true"/>
        <div class="labelDetail">Nombre</div>
        <input class="inputDetail" type="text" ng-style="estilo" ng-model="sucursalBancaria.nombreSucursalBancaria" ng-disabled="estado.accion === 'borrar'"/>
        <div class="labelDetail">Direcci√≥n</div>
        <input class="inputDetail" type="text" ng-style="estilo" ng-model="sucursalBancaria.direccionSucursalBancaria" ng-disabled="estado.accion === 'borrar'"/>
        <div class="labelDetail">Id Entidad Bancaria</div>
        <input class="inputDetail" type="text" ng-style="estilo" ng-model="sucursalBancaria.idEntidadBancaria" ng-disabled="estado.accion === 'borrar'"/>
    </section>

    <span id="botonInsertDetail" class="botonBackEnd" ng-click="insert()" ng-show="estado.accion === 'insertar'">Insertar sucursal</span>
    <span id="botonUpdateDetail" class="botonBackEnd" ng-click="update()" ng-show="estado.accion === 'actualizar'">Guardar cambios</span>
    <span id="botonDeleteDetail" class="botonBackEnd" ng-click="deleteData()" ng-show="estado.accion === 'borrar'">Eliminar sucursal</span>
    
    <span id="botonVolverLista" class="botonBackEnd"><a href="#/sucursalbancaria/list">Ir a listado</a></span>
    <span id="botonVolverOpcionesEmpleado" class="botonBackEnd"><a href="#/main">Ir a Empleado</a></span>
</section>
