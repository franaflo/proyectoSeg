<section id="tablaListado">

    <p id="tituloTabla">Listado Movimientos Bancarios</p><br/>
    <section id="filaCabecera">
        <div class="celdaCabecera columnaId-Codigo">Cuenta origen</div>
        <div class="celdaCabecera columnaCantidad">Cantidad</div>
        <div class="celdaCabecera columnaCantidad">Tipo</div>
        <div class="celdaCabecera columnaConcepto-Direccion">Numero Cuenta</div>
    </section>

    <section class="filaContenido" ng-repeat="movimientoBancario in movimientosBancarios">

        <div class="bloqueDatos">
            
            <div class="celdaContenido columnaId-Codigo">{{movimientoBancario.idCuentaBancariaOrigen}}</div>
            <div class="celdaContenido columnaCantidad">{{movimientoBancario.cantidadMovimientoBancario}}</div>
            <div class="celdaContenido columnaCantidad">{{movimientoBancario.tipoMovimiento}}</div>
            <div class="celdaContenido columnaConcepto-Direccion">{{movimientoBancario.cuentaBancaria.numeroCuentaBancaria}}</div>
        </div>

        <div class="celdaIconoTabla">
            <a href="#/movimientobancario/update/{{movimientoBancario.idMovimientoBancario}}">
                <img class="iconoTabla" src="../style/img/icon/editar.png" alt="IconoEditar"/>
            </a>
        </div>
        <div class="celdaIconoTabla">
            <a href="#/movimientobancario/delete/{{movimientoBancario.idMovimientoBancario}}">
                <img class="iconoTabla" src="../style/img/icon/papelera.png" alt="IconoBorrar"/>
            </a>
        </div>

    </section>

    <section id="botoneraList">
        <span id="botonNew" class="botonBackEnd"><a href="#/movimientobancario/new">Nuevo movimiento</a></span>
        <span id="botonVolverOpcionesEmpleado" class="botonBackEnd"><a href="#/main">Ir a Empleado</a></span>
    </section>

</section>
